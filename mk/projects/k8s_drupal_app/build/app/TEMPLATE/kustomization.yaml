apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: {{ DRUPAL_APP_ENVIRONMENT_LC }}

resources:
- ../base
- app-secrets.yaml

patchesStrategicMerge:
  - app-variables.patch.yaml
  - component-drupal.patch.yaml
  - ingress-service.patch.yaml
  - job-install-drupal.patch.yaml

patchesJson6902:
- target:
    version: v1
    kind: Ingress
    name: ingress-service
  patch: |-
    - op: add
      path: /spec/rules/0/host
      value: {{ DRUPAL_APP_ENVIRONMENT_LC }}.{{ CLIENT_URL }}.{{ HOSTING_DOMAIN }}
