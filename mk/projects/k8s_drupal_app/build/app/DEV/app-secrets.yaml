apiVersion: v1
kind: Secret
metadata:
    name: app-secrets
type: Opaque
data:
    # These are simple opaque credentials generated with:
    #     echo -n 'admin_password' | base64
    # @TODO: Secure these secrets; ref.: https://kubernetes.io/docs/concepts/configuration/secret/#information-security-for-secrets
    DATABASE_ROOT_PASSWORD: CHANGE_ME
    DATABASE_PASSWORD: CHANGE_ME
    DRUPAL_ADMIN_PASSWORD: CHANGE_ME
    # To generate a base64-encode hash salt, run: `make generate-encoded-drupal-hash-salt`
    DRUPAL_HASH_SALT: CHANGE_ME
