###########################
# Job - Install Drupal
###########################
apiVersion: batch/v1
kind: Job
metadata:
  name: job-install-drupal
spec:
  template:
    spec:
      containers:
        - name: job-install-drupal
          image: {{ DRUPAL_CONTAINER_REGISTRY_URL }}/drupal:latest
          command: ["bash", "-c", "/install-drupal.sh"]
          env:
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DATABASE_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DATABASE_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_PASSWORD
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DATABASE_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DATABASE_PORT
            - name: ADMIN_USER
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DRUPAL_ADMIN_USER
            - name: ADMIN_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DRUPAL_ADMIN_EMAIL
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DRUPAL_ADMIN_PASSWORD
            - name: INSTALL_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DRUPAL_INSTALL_PROFILE
            - name: SITE_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: DRUPAL_SITE_NAME
      imagePullSecrets:
        - name: registry-credentials
      restartPolicy: Never
  backoffLimit: 4
